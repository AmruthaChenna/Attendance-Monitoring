 <div class="row" >
  <form [formGroup]="registerForm">
    <div class="col-sm-8 offset-sm-3">
      <div class="row input-row">
        <div class="col-sm-3">
            <h6 class="input-label">User Name</h6>
        </div>
        <div class="col-sm-5">
          <input formControlName="name" class="input">
        </div>
      </div>
      <div class="row input-row">
        <div class="col-sm-3">
            <h6 class="input-label">User Id</h6>
        </div>
        <div class="col-sm-5">
          <input formControlName="id"  class="input">
        </div>
      </div>
      <div class="row input-row">
        <div class="col-sm-3">
          <h6 class="input-label">Upload File</h6>
        </div>
        <div class="col-sm-5">
          <input id="uploadFile" type="file" (change)="imageChanges($event)" style="display: none;">
          <button class="upload-button" (click)='uploadFile()'>{{uploadedImageName}}</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 offset-sm-3 submit-div">
          <button (click)="registerUSer()" class="submit-button">Submit</button>
        </div>
      </div>
    </div>
  </form>
 </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)">
      </mat-form-field>
      <table style="width: 100%;" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="user_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>
          <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="isPresent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Attendace Mark</th>
          <td mat-cell *matCellDef="let element"> 
            
            <mat-icon class="present" *ngIf="element.isPresent" mat-list-icon>check</mat-icon>
            <mat-icon class="absent" *ngIf="!element.isPresent" mat-list-icon>close</mat-icon>
          </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let element"> {{element.createdDate | date: 'MMM/dd/yyyy'}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator class="grid-paginator mat-paginator-sticky" #paginator [pageSize]="gridPaginationSize"
                [pageSizeOptions]="gridPagination">
            </mat-paginator>
    </div>
  </div>
</div>
